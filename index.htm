<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- Header-->
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <!-- Form-->
    <form action="" id="survey-form">
        <div class="form-group">
            <label id="name-label">Name</label>
            <input type="text" id="name"  class="form-control" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label id="email-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label id="number-label">Age</label>
            <input type="number" id="number" class="form-control" min="18" max="24" placeholder="Enter age" required>
        </div>
        <div class="form-group">
            <label for="role">Which option describes your current role?</label>
            <select id="dropdown" class="form-control">
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="recommend" id="" checked value="Definitely">Definitely</label>
            <label><input type="radio" name="recommend" id="" value="Maybe">Maybe</label>
            <label></label><input type="radio" name="recommend" id="" value="Sure">Sure</label>
        </div>  
        <div class="form-group">
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select class="form-control">
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </div>
        <div class="form-group">
            <label for="feature">What would you like to see improved?(Check all that apply)</label>
            <label><input type="checkbox" name="" id="" value="Front-end Projects">Front-end Projects</label>
            <label></label><input type="checkbox" name="" id="" value="Back-end Projects">Back-end Projects</label>
            <label></label><input type="checkbox" name="" id="" value="Data Visualization
            ">Data Visualization</label>
            <label></label><input type="checkbox" name="" id="" value="Challenges">Challenges</label>
            <label></label><input type="checkbox" name="" id="" value="Open Source Community">Open Source Community</label>
            <label></label><input type="checkbox" name="" id="" value="Gitter help rooms">Gitter help rooms</label>
            <label></label><input type="checkbox" name="" id="" value="Videos">Videos</label>
            <label></label><input type="checkbox" name="" id="" value="City Meetups">City Meetups</label>
            <label></label><input type="checkbox" name="" id="" value="Wiki">Wiki</label>
            <label></label><input type="checkbox" name="" id="" value="Forum">Forum</label>
            <label></label><input type="checkbox" name="" id="" value="Additional Courses">Additional Courses</label>
        </div>
        <div class="form-group">
            <label>Any comments or suggestions?</label>
            <textarea id="tarea" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    </form>
    
</body>
</html>
