<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- Header title and paragraph-->
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <!-- Form-->
    <form action="" id="survey-form">
        <label id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter name" required>
        <label id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter email" required>
        <label id="number-label">Age</label>
        <input type="number" id="number" min="18" max="24" placeholder="Enter age" required>

        <label for="role">Which option describes your current role?</label>
        <select id="dropdown">
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>

        <label for="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" name="recommend" id="" checked value="Definitely">Definitely
        <input type="radio" name="recommend" id="" value="Maybe">Maybe
        <input type="radio" name="recommend" id="" value="Sure">Sure

        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <select>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>

        <label for="feature">What would you like to see improved?(Check all that apply)</label>
        <input type="checkbox" name="" id="" value="Front-end Projects">Front-end Projects
        <input type="checkbox" name="" id="" value="Back-end Projects">Back-end Projects
        <input type="checkbox" name="" id="" value="Data Visualization
        ">Data Visualization
        <input type="checkbox" name="" id="" value="Challenges">Challenges
        <input type="checkbox" name="" id="" value="Open Source Community">Open Source Community
        <input type="checkbox" name="" id="" value="Gitter help rooms">Gitter help rooms
        <input type="checkbox" name="" id="" value="Videos">Videos
        <input type="checkbox" name="" id="" value="City Meetups">City Meetups
        <input type="checkbox" name="" id="" value="Wiki">Wiki
        <input type="checkbox" name="" id="" value="Forum">Forum
        <input type="checkbox" name="" id="" value="Additional Courses">Additional Courses
        
        <textarea id="tarea"></textarea>

        <input type="submit" id="submit" value="Submit">
    </form>
    
</body>
</html>
